<h1 mat-dialog-title>Lend {{ game.name }}</h1>
<div mat-dialog-content class="content">
    <mat-form-field>
        <mat-label>Friend</mat-label>
        <mat-select [formControl]="formControl" required>
            <mat-option *ngFor="let friend of friends$ | async" [value]="friend">
              {{ friend.name }}
            </mat-option>
          </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button mat-button [mat-dialog-close]="formControl.value">Ok</button>
</div>
