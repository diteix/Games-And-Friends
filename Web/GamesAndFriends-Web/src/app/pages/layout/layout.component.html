<mat-toolbar color="primary" class="toolbar">
    <span>Games and Friends App</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav class="menu" [opened]="true" mode="side">
        <mat-nav-list>
            <a mat-list-item *ngFor="let menu of menuList" [routerLink]="menu.path" routerLinkActive="active"> {{ menu.label }} </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
